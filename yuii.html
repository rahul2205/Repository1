<html>
<head>
<script>
function getConfirmation()
{
var u=confirm("Do you want to continue?");
	if(u==true)
{
	document.write("User wants to continue");
	return true;
}
else
{
	document.write("User do not want to continue");
	return false;
}
}

</script>
</head>

<body>
<input type="button" onclick="getConfirmation()" value="clickHere">
</body>
</html>
